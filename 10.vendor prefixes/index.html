<!-- Vendor Prefixes -->
<!-- digunakan untuk css3 agar bisa tampil di beberapa browser -->
<!-- 
diantaranya :
-webkit-<property-css3> = chrome,safaro,opera ver baru
-moz-<property-css3>	= firefox
-ms-<property-css3>		= internet explorer
-o-<property-css3>		=opera versi dulu
 -->
 <!-- referensi property2 yg harus make prefix kunjungi
 shouldiprefix.com , caniuse.com atau http://pleeease.io/play -->
 <!-- bisa juga gunakan plugin Emmet pada sublime text untuk mempermudah -->


<!DOCTYPE html>
<html>
<head>
	<title>Vendor Prefixes</title>
	<style>
		body {
			text-align: center;
		}
		img {
			-webkit-filter: grayscale(100%);
			filter: grayscale(100%);
		}
	</style>
</head>
<body>

<img src="hero.jpg" alt="yudiii">

</body>
</html>
