 <!DOCTYPE html>
 <html>
 <head>
 	<title>Dimensi</title>
 	<!-- memberi dimensi -->
 	<style>
 		.satu {
 			width: 200px;
 			height: 200px;
 			background-color: pink;
 		}


 		.dua {
 			width: 100%; /*lebar child (class dua) mengikuti parentnya (100%)*/
 			background-color: aqua;
 		}

 	</style>

 </head>
 <body>
 	<div class="satu">
 				<div class="dua">Heloo Dunia</div>

 	</div>

 </body>
 </html>
