<!DOCTYPE html>
<html>
<head>
	<title>Opacity</title>
	<style>
		body {
			background-image: url(bg2.jpg);
		}
		.satu {
			width: 300px;
			height: 300px;
			background-color: #f60;
			/*opacity yg bisa di set 0-1*/
			/*opacity memberikan transparansi terhadap elemen*/
			position: relative;
		}
		/*kotak dua ikut transparan karena mengikuti elemen parentnya(didalam div satu)*/
		.dua {
			width: 100px;
			height: 100px;
			background-color: blue;
			position: absolute;
			right: -50px;
			bottom: -50px;
			opacity: .5;
	</style>
</head>
<body>

	<div class="satu">
		<div class="dua"></div>
	</div>

</body>
</html>
