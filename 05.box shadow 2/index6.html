<!DOCTYPE html>
<html>
<head>
	<title>Box Shadow</title>
	<style>
		div {
			width: 300px;
			height: 300px;
			background-color: #39b54a;
			margin: 50px auto;
			/*multiple shadow dengan memberi koma dibelakang*/
			box-shadow: 
			0px 0px 0px 5px red,
			0px 0px 0px 10px green,
			0px 0px 0px 15px yellow,
			0px 0px 0px 20px orange;
			/*membuat menjadi lingkaran*/
			border-radius: 50%;
		}

	</style>
</head>
<body>

<div></div>

</body>
</html>
