<!DOCTYPE html>
<html>
<head>
	<title>Opacity</title>
	<style>
		body {
			background-image: url(bg2.jpg);
		}
		.satu {
			width: 300px;
			height: 300px;
			/*rgba memberi transparansi terhadap warna*/
			background-color: rgba(255,102,0,0.5);
			position: relative;	}
		
		.dua {
			width: 100px;
			height: 100px;
			background-color: blue;
			position: absolute;
			right: -50px;
			bottom: -50px;
			background-color: hsla(24,100%,63%,0.9);
			
	</style>
</head>
<body>

	<div class="satu">
		<div class="dua"></div>
	</div>

</body>
</html>
