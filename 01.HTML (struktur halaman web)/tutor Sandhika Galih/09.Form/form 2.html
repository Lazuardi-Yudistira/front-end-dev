<!DOCTYPE html>
<html>
<head>
	<title>form</title>
</head>
<body>

<form>
	
	<!-- inisialisasi id=for(username) -->
	<label for="username"> username : </label>   
	<input type="text" id="username">
	<br>

	<!-- membuat form password -->
	<label for="password"> password : </label>
	<input type="password" id="password">
	<br><br>

	<!-- membuat radio button -->
	<!-- inisialisasi jeniskelamin menggunakan name
	supaya hanya bisa memilih pria atau wanita,tidak keduanya -->
	<p>Gender : </p>
	<input type="radio" id="pria" name="jeniskelamin">
	<label for="pria">pria</label>

	<input type="radio" id="wanita" name="jeniskelamin">
	<label for="wanita">wanita</label>
	<br>

	<!-- membuat checkbox -->
	<p>Hobi : </p>
	<input type="checkbox" id="mancing">
	<label for="mancing">mancing</label>

	<input type="checkbox" id="olahraga">
	<label for="olahraga">olahraga</label>

	<input type="checkbox" id="renang">
	<label for="renang">renang</label>

	<input type="checkbox" id="main game">
	<label for="main game">main game</label>
	<br>

	<!-- membuat kolom komentar/ulasan -->
	<textarea></textarea>
	<br>

	<!-- membuat beberapa pilihan -->
	<p>Domisili</p>
	<select>
		<option>Jogja</option>
		<option>Bandung</option>
		<option>Jakarta</option>
	</select>
	<br>

	<!-- membuat tombol submit -->
	<button type="submit">Kirim donk</button>

</form>

</body>
</html>
