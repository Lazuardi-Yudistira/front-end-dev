<!DOCTYPE html>
<html>
<head>
	<title>HTML paragraf</title>
</head>
<body>

<!-- contoh tag p, br dan hr -->
<p>ini adalah paragraf 1</p>	
<br>
<p>ini adalah <br> paragraf 2</p>
<hr> 

<!-- contoh tab b,i, dan u -->
<p><b>Selamat datang</b> di kuliah <i>pemograman web</i></p>
<p>Nama saya <u>Muhammad Lazuardi</u></p>
<hr>

<!-- contoh tag strong dan em -->
<p><strong>Pengumuman</strong> kuliah pemograman web 1, Rabu 10 Februari 2021 <em>ditiadakan!</em>> </p>

</body>
</html>
