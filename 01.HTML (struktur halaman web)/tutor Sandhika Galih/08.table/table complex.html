<!DOCTYPE html>
<html>
<head>
	<title>table complex</title>
</head>
<body>

<table>
	<!-- header table -->
	<thead>
	<tr>
		<th></th>					<!-- header  -->
		<th>Kolom 1</th>			<!-- header  -->
		<th>Kolom 2</th>			<!-- header  -->

	</tr>
</thead>


<!-- body table -->
<tbody>
	<tr>
		<th>Baris 1</th>			<!-- header  -->
		<td>Baris 1, kolom 1</td>
		<td>baris 1, kolom 2</td>
	</tr>

	<tr>
		<th>Baris 2</th>			<!-- header  -->
		<td>Baris 2, Kolom 1</td>
		<td>Baris 2, Kolom 2</td>
	</tr>
</tbody>
</table>

</body>
</html>
