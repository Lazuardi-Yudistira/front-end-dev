<!DOCTYPE html>
<html>
<head>
	<title>table merging</title>
</head>
<body>

<!-- membuat border table -->
<table border="1"	cellspacing="0"	cellpadding="5">
	<tr>

		<td rowspan="3">rowspan 3</td>	<!-- menggabungkan 3 baris menjadi 1 -->
		<td colspan="2">colspan 2</td>  <!-- menggabungkan 2 kolom jadi 1 -->
	</tr>
	<tr>
		<td>2,2</td>
		<td>2,3</td>
	</tr>
	<tr>
		<td>3,2</td>
		<td>3,3</td>
	</tr>
</table>	

</body>
</html>
