<!DOCTYPE html>
<html>
<head>
	<title>table</title>
</head>
<body>

<!-- border utk memberi border pada tabel angka 1 adalah ketebalannya sebesar 1 pixel -->
<!-- cellspacing utk menambah jarak antar cell, biasanya yg dipakai adalah 0-->
<!-- cellpading utk memberi ruang pada tiap tiap cell -->
<table border="1" cellspacing="10" cellpadding="5">						
	<tr>
		<td>baris 1, kolom 1</td>
		<td>baris 1, kolom 2</td>
	</tr>
	<tr>
		<td>baris 2, kolom 1</td>
		<td>baris 2, kolom 2</td>
	</tr>
</table>

</body>
</html>
