<!-- Animation -->
<!-- digunakan untuk perpindahan property dengan berbagai keadaan -->
<!-- dibantu dengan bantuan beberapa keyframe -->
<!-- sintaknya:

animation: [nama animasi] <durasi> [delay] [timing-function] [iteration-count]
		   [direction]	[fill-mode]	[play-state]	

1)iteration-count
<angka>	 | infinite

2)direction
normal | reverse | alternate | alternate-reverse

3)fill-mode
none | forwards | backwards | both

4)play-sate
running | paused
kalau mau pake pause ditengah2 play animasi pakainya javascript




@keyframes [nama animasi] {
	from {
	[property-css]
	}

	to {
	[property-css]
	}

atau

@keyframes [nama animasi] {
	0% {
	[property-css]
	}

	50% {
	[property-css]
	}

	100% {
	[property-css]
	}


} -->



<!DOCTYPE html>
<html>
<head>
	<title>Animation</title>
	<style>
		.kotak {
			width: 200px;
			height: 200px;
			background-color: salmon;
			animation: animasiKotak 2s 0.5s ease infinite alternate forwards running;
			
		}
		


		@keyframes animasiKotak {
			0% {
				width: 200px;
			}

			50% {
				width: 500px;
				height: 200px;
			}

			100% {
				width: 500px;
				height: 500px;

			}


		}

	</style>
</head>
<body>
	<div class="kotak"></div>
</body>
</html>
