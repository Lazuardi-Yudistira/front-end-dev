<!-- Transition -->
<!-- digunakan untuk mengubah nilai property HTML secar halus -->
<!-- bedanya dengan animasi,kalau transisi cuma satu adegan, awal dam akhir -->
<!-- sintaks:
 transition: [property] <durasi> [timing-function] [delay]; -->

 <!--property yang bisa di animasikan:
 all(default)	
 background-color		top left bottom right
 background-position   	margin padding
 background-size		width height
 border					opacity
 color 					transform
 filter 				word-spacing
 font-size				letter-spacing
 line height			...-->

 <!-- property yang tidak bisa di animasikan:
 font-family
 display
 position -->

<!DOCTYPE html>
<html>
<head>
	<title>Transition 1(property)</title>
	<style>
		body {
			margin: 0;
			padding: 0;
		}

		.container {
			width: 900px;
			margin: 10px auto;
			border: 5px solid black;
		}

		.kotak {
			width: 100px;
			height: 100px;
			background-color: salmon;
			/*property defaultnya adalah all*/
			transition: all 1s;
		}
		.container:hover .kotak {
			/*diberi transition supaya pergerakanya terlihat karna 180derajat*/
			transform: rotate(180deg);
			margin-left: 800px;
			background-color: blue;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="kotak"></div>
	</div>
</body>
</html>
